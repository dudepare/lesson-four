{% extends "base.html" %}

{% block title %}Entries{% endblock %}

{% block content %}
  <h2>Entries</h2>
  <form method="post" class="pure-form pure-form-stacked">
    {% csrf_token %}
    {{ entry_form.as_p }}
    <input type="submit" class="pure-button pure-button-primary" name="name" value="Create Entry">
  </form>

  <ul>
    {% for entry in entry_list %}
    <li>{{ entry.description }}</li>
    {% endfor %}
  </ul>
{% endblock %}
